<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SGI Sincronizador :: Conexão com Servidores</title>
    <link rel="stylesheet" href="./../css/jquery.flipster.min.css">
    <link rel="stylesheet" href="./../css/materialize.min.css">
    <link rel="stylesheet" href="./../css/nprogress.css">
    <link rel="stylesheet" href="./../css/pnotify.custom.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="./../css/styles.css">
</head>

<body style="background: none !important;">
    <div class="container">
        <div class="row">
            <form>
                <div class="col s6">
                    <blockquote class="mybq">
                        <h5>Servidor de Origem</h5>
                    </blockquote>
                    <div class="row">
                        <div class="input-field">
                            <input id="serverOrigin" type="text" class="validate">
                            <label for="serverOrigin">Servidor ex.: 127.0.0.1\sqlexpress</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="portOrigin" type="text" class="validate">
                            <label for="portOrigin">Porta ex.: 1433</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="dbOrigin" type="text" class="validate">
                            <label for="dbOrigin">Banco de dados</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="userOrigin" type="text" class="validate">
                            <label for="userOrigin">SQL Usuário</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="passwordOrigin" type="text" class="validate">
                            <label for="passwordOrigin">Senha do Usuário do SQL</label>
                            <button id="btnSaveOrigin" class="btn waves-effect waves-light">Conectar com Origem</button>
                        </div>
                    </div>
                </div>
                <div class="col s6">
                    <blockquote class="mybq">
                        <h5>Servidor de Destino</h5>
                    </blockquote>
                    <div class="row">
                        <div class="input-field">
                            <input id="serverDest" type="text" class="validate">
                            <label for="serverDest">Servidor ex.: 127.0.0.1\sqlexpress</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="portDest" type="text" class="validate">
                            <label for="portDest">Porta ex.: 1433</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="dbDest" type="text" class="validate">
                            <label for="dbDest">Banco de dados</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="userDest" type="text" class="validate">
                            <label for="userDest">SQL Usuário</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field">
                            <input id="passwordDest" type="text" class="validate">
                            <label for="passwordDest">Senha do Usuário do SQL</label>
                            <button id="btnSaveDest" class="btn waves-effect waves-light">Conectar com Destino</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Log Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="center">
                <div class="container">
                    <div class="row"><br>
                        <div class="col m8 s8 offset-m2 offset-s2 center">
                            <h4 class="truncate bg-card-user">
                                <div class="row login">
                                    <h3>Iniciar Sessão</h3><br />
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col m12 s12">
                                                <i class="large material-icons iconis prefix">account_box</i>
                                                <input id="login_prefix" type="text" class="validate text-center">
                                                <label for="login_prefix">Login do Usuário</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="input-field col m12 s12">
                                                <i class="large material-icons iconis prefix">lock</i>
                                                <input id="password_prefix" type="password"
                                                    class="validate text-center">
                                                <label for="password_prefix">Senha do Usuário</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <button id="btn_DoLogin"
                                                class="btn waves-effect waves-light">Entrar</button>
                                        </div>
                                    </form>
                                </div>
                            </h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->

    <script>
        var eRequire = require;
        window.$ = window.jQuery = require('./../js/libs/jquery.min.js');
    </script>
    <script src="./../js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./../js/libs/nprogress.js"></script>
    <script src="./../js/libs/materialize.min.js"></script>
    <script src="./../js/libs/pnotify/pnotify.custom.min.js"></script>
    <!--Import your js scripts here  -->
    <script src="./../js/servers.js"></script>

</body>

</html>
