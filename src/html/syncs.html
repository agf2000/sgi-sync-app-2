<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>SGI Sincronizador :: Exceções</title>
    <link rel="stylesheet" href="./../css/jquery.flipster.min.css">
    <link rel="stylesheet" href="./../css/materialize.min.css">
    <link rel="stylesheet" href="./../css/nprogress.css">
    <link rel="stylesheet" href="./../css/pnotify.custom.min.css">
    <!--Import your style sheets here-->
    <link rel="stylesheet" href="./../css/styles.css">
</head>

<body style="background: none !important;">
    <div class="container">
        <form>
            <div class="row">
                <div class="col s12">
                    <ul class="ulInline">
                        <li>
                            <input type="checkbox" id="canRep" name="canRep" class="syncBoxes" />
                            <label for="canRep">Permitir Replicar</label>
                        </li>
                        <li>
                            <input type="checkbox" id="canSync" name="canSync" class="syncBoxes" />
                            <label for="canSync">Permitir Sincronizar</label>
                        </li>
                    </ul>
                </div>
                <hr />
                <div class="col s12">
                    <ul class="tabs tabs-fixed-width tab-demo z-depth-1">
                        <li class="tab">
                            <a class="active" href="#test1">Opções</a>
                        </li>
                        <li class="tab">
                            <a href="#test2">Tabelas</a>
                        </li>
                    </ul>
                </div>
                <div class="col s12">
                    <div id="test1">
                        <p>Marque as opções abaixo que deseja sincronizar:</p>
                        <ul class="ulInline">
                            <li>
                                <input type="checkbox" name="syncStock" id="syncStock" class="syncBoxes" />
                                <label for="syncStock">Estoque</label>
                            </li>
                            <li>
                                <input type="checkbox" id="syncPrice" name="syncPrice" class="syncBoxes" />
                                <label for="syncPrice">Preço</label>
                            </li>
                            <li>
                                <input type="checkbox" id="syncCost" name="syncCost" class="syncBoxes" />
                                <label for="syncCost">Custo</label>
                            </li>
                            <li>
                                <input type="checkbox" id="syncComission" name="syncComission" class="syncBoxes" />
                                <label for="syncComission">Comissão</label>
                            </li>
                            <li>
                                <input type="checkbox" id="syncActive" name="syncActive" class="syncBoxes" />
                                <label for="syncActive">Ativo / PDV</label>
                            </li>
                            <li>
                                <input type="checkbox" id="setSync" name="setSync" class="syncBoxes" />
                                <label for="setSync">Marcar como exportado</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col s12">
                    <div id="test2">
                        <p>Marque as tableas abaixo que deseja sincronizar:</p>
                        <ul class="ulInline">
                            <li>
                                <input type="checkbox" id="syncNewPeople" name="syncNewPeople" class="syncBoxes" />
                                <label for="syncNewPeople">Pessoas</label>
                            </li>
                            <li>
                                <input type="checkbox" id="syncNewProducts" name="syncNewProducts" class="syncBoxes" />
                                <label for="syncNewProducts">Produtos</label>
                            </li>
                            <li>
                                <input type="checkbox" id="syncNewItems" name="syncNewItems" class="syncBoxes" />
                                <label for="syncNewItems">Entradas</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <hr />
                <div class="h5Mod col s12">
                    <div class="row">
                        <br />
                        <p>
                            "<b>Não</b>" sincronizar produtos ou serviços do grupo ou categoria abaixo:
                        </p>

                        <div class="input-field input-group col s6">
                            <select id="selectGroups">
                                <option value="0" disabled selected>Escolha um grupo</option>
                            </select> &nbsp;
                            <label for="selectGroups">Grupos</label>
                            <span class="suffix">
                                <button id="btnRemoveGroup"
                                    class="btn btn-floating waves-effect waves-light red">x</button>
                            </span>
                        </div>

                        <div class="input-field input-group col s6">
                            <select id="selectCategories">
                                <option value="0" disabled selected>Escolha uma categoria</option>
                            </select> &nbsp;
                            <label for="selectCategories">Categorias</label>
                            <span class="suffix">
                                <button id="btnRemoveCategory"
                                    class="btn btn-floating waves-effect waves-light red">x</button>
                            </span>
                        </div>

                        <div class="input-field col s12">
                            <button id="btnSyncs" class="btn waves-effect waves-light">Salvar</button>
                            <button id="btnClose" class="btn waves-effect waves-light">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <input id="broadServer" type="hidden">
    <input id="allowNoti" type="hidden">

    <script>
        var eRequire = require;
        window.$ = window.jQuery = require('./../js/libs/jquery.min.js');
    </script>

    <script src="./../js/libs/hammer.min.js" onload="window.Hammer = module.exports;"></script>
    <script src="./../js/libs/nprogress.js"></script>
    <script src="./../js/libs/materialize.min.js"></script>
    <script src="./../js/libs/pnotify/pnotify.custom.min.js"></script>

    <!--Import your js scripts here  -->
    <script src="./../js/syncs.js"></script>

</body>

</html>
